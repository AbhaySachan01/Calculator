<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculator</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="cover">
     <div id="container">
          <h1>Calculator</h1>
          <input type="text" id="screen" placeholder="0">
          <table>
               <tbody>
                    <tr>
                         <td><button class="ac">AC</button></td>
                         <td><button class="ac">DEL</button></td>
                         <td><button class="op">%</button></td>
                         <td><button class="op">/</button></td>
                    </tr>
                    <tr>
                         <td><button>7</button></td>
                         <td><button>8</button></td>
                         <td><button>9</button></td>
                         <td><button class="op">x</button></td>
                    </tr>
                    <tr>
                         <td><button>4</button></td>
                         <td><button>5</button></td>
                         <td><button>6</button></td>
                         <td><button class="op">+</button></td>
                    </tr>
                    <tr>
                         <td><button>1</button></td>
                         <td><button>2</button></td>
                         <td><button>3</button></td>
                         <td><button class="op">-</button></td>
                    </tr>
                    <tr>
                         <td><button>0</button></td>
                         <td><button>.</button></td>
                         <td><button class="op">**</button></td>
                         <td><button class="submit">=</button></td>
                    </tr>
               </tbody>
          </table>

     </div>
     <div id="my"><a href="https://www.linkedin.com/in/abhaysachan01/" target="_blank">By Abhay Sachan</a></div>
</div>

     <script src="app.js"></script>
</body>
</html>
